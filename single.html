<header>

                <li><a href="index.html">All Events</a></li>
            </section>

            <template id="linkTemplate">
        <li><a href="#">Celery seakale</a></li>
        </template></div>

    </nav>

    </menu>

    <div class="brand">
        <img class="logo" src="img/husetlogo.svg" alt="">
    </div>
</header>



<body class="cbp-spmenu-push">



    <img class="logobg01" src="img/bg.png" alt="logobg">
    <img class="logobg02" src="img/bgT.png" alt="logobg">



    <section id="singleevent" class="row">
        <article class="single-event preview-columns">


            <button class="button" type="button" name="button">BUY TICKETS</button>
            <h1 class="title"></h1>
            <div class="line rotate-line1"></div>
            <h6 class="available">&nbsp;</h6>
            <div class="preview-event">
                <div class="rotate-line2"></div>
                <img src="" alt="">
            </div>
            <div class="preview-infowrapp">
                <h4 class="genre"></h4>
                <div class="preview-socialwrapp">
                    <a class="social-icon twitter fa fa-twitter" href=""></a>
                    <a class="social-icon facebook fa fa-facebook" href=""></a>
                </div>
                <div class="infocolumn01">
                    <h6></h6>
                    <h3 class="location"></h3>
                </div>
                <div class="infocolumn02">
                    <h4 class="movie"></h4>
                    <h3></h3>
                </div>
            </div>
            <p class="description"></p>

            <div class="line"></div>

        </article>
    </section>






    <script>
        var menuLeft = document.getElementById('cbp-spmenu-s1'),

            showLeftPush = document.getElementById('showLeftPush'),

            body = document.body;


        showLeftPush.onclick = function() {
            classie.toggle(this, 'activemenu');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
        };

        function disableOther(button) {

            if (button !== 'showLeftPush') {
                classi.toggle(showLeftPush, 'disabled');
            }

        }

    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
